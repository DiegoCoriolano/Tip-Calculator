<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Style CSS-->
    <link rel="stylesheet" href="style/style.css">

    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">


    <title>Tip Calculator</title>
</head>
<body>
    <title>

    </title>
    
    <main>
        <div class="container">
            <div class="info-calc">
                <p class="title">Bill</p>
                <input type="text" name="value" class="box-text" placeholder="$">
                <p class="title">Select Tip %</p>
                <div class="tip-grid">
                    <input type="radio" name="tip-select" value="tip05" label="5%" class="tip-radio">
                    <input type="radio"
                    name="tip-select"  value="tip10" label="10%" class="tip-radio">
                    <input type="radio"
                    name="tip-select"  value="tip15" label="15%" class="tip-radio">
                    <input type="radio"
                    name="tip-select"  value="tip25" label="25%" class="tip-radio">
                    <input type="radio" 
                    name="tip-select" value="tip50" label="50%" class="tip-radio">
                    <input type="text" name="other-tip" class="other-tip" placeholder="Custom">
                </div>
                <p class="title">Number of People</p>
                <input type="text" name="tip-select" class="box-text" id="npeople">

            </div>
            <div class="info-result">
                <div class="results">
                    <div class="tip-amount">
                        <p class="tipamount-person">Tip Amount</p>
                        <p class="tip-person">/ person</p>
                    </div>
                    <div class="tip-result">
                        <p class="tip-result-value" id="tip-amount-value">$0,00</p>
                    </div>
                </div>
                <div class="results">
                    <div class="tip-amount">
                        <p class="tipamount-person">Total</p>
                        <p class="tip-person">/ person</p>
                    </div>
                    <div class="tip-result">
                        <p class="tip-result-value" id="tip-total-value">$0,00</p>
                    </div>
                </div>
                <div class="reset">
                <input type="reset" value="RESET" class="reset">
                </div>

            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/cc7c7da4e8.js" crossorigin="anonymous"></script>
</body>
</html>
