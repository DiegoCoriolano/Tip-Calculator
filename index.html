<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon-->
    <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/x-icon">
        
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--Style CSS-->
    <link rel="stylesheet" href="style/style.css">

    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">


    <title>Tip Calculator</title>
</head>
<body>
    <title>

    </title>
    
    <main>

        <img src="imgs/logo.svg" alt="logo" class="logo">

        <div class="container">
            <div class="info-calc">
                <p class="title">Bill</p>
                <input type="text" name="value" class="box-text" id="value-box" onblur="calc()" placeholder="0">
                <p class="title">Select Tip %</p>
                <div class="tip-grid">
                    
                    <input type="radio" name="tip-select" value="5%" class="tip-radio" id="tip05">
                    <label for="tip05" class="label-radio" onclick="resetButton()">5%</label>

                    <input type="radio"
                    name="tip-select"  value="10%" class="tip-radio" id="tip10">
                    <label for="tip10" class="label-radio" onclick="resetButton()">10%</label>


                    <input type="radio"
                    name="tip-select"  value="15%" class="tip-radio" id="tip15">
                    <label for="tip15" class="label-radio" onclick="resetButton()">15%</label>


                    <input type="radio"
                    name="tip-select"  value="25%" class="tip-radio" id="tip25">
                    <label for="tip25" class="label-radio" onclick="resetButton()">25%</label>


                    <input type="radio" 
                    name="tip-select" value="50%" class="tip-radio" id="tip50">
                    <label for="tip50" class="label-radio" onclick="resetButton()">50%</label>


                    <input type="text" name="tip-select" class="other-tip" 
                    placeholder="Custom" id="custom-tip" onfocus="customTip()" onblur="calc()">

                </div>
                <div class="label-npeople">
                    <p class="title">Number of People</p>
                    <p class="cantZero" id="cantZero">Can't be zero!</p>
                </div>
                    <input type="number" class="box-text" id="npeople" onblur="calc()" placeholder="0">
                

            </div>
            <div class="info-result">
                <div class="results">
                    <div class="tip-amount">
                        <p class="tipamount-person">Tip Amount</p>
                        <p class="tip-person">/ person</p>
                    </div>
                    <div class="tip-result">
                        <p class="tip-result-value" id="tip-amount-value">$0,00</p>
                    </div>
                </div>
                <div class="results">
                    <div class="tip-amount">
                        <p class="tipamount-person">Total</p>
                        <p class="tip-person">/ person</p>
                    </div>
                    <div class="tip-result">
                        <p class="tip-result-value" id="tip-total-value">$0,00</p>
                    </div>
                </div>
                <div class="results">
                    <div class="tip-amount">
                        <p class="tipamount-person">Tip Amount</p>
            
                    </div>
                    <div class="tip-result">
                        <p class="tip-result-value" id="tip-total">$0,00</p>
                    </div>
                </div>
                <div class="reset">
                <input type="reset" value="RESET" class="reset" id="reset" onclick="reset()">
                </div>

            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/cc7c7da4e8.js" crossorigin="anonymous"></script>
</body>
</html>
